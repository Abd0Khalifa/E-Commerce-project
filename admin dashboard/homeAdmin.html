<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f5f7;
        }

        .sidebar {
            background-color: #1e1e2d;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .sidebar h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #2d2d3b;
        }

        .card {
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .card img {
            height: 150px;
            object-fit: contain;
        }

        .card-body {
            padding: 10px;
        }

        .card-title {
            padding: 2px;
            margin: 2px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }

        .card-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: inline-block;
            font-size: 14px;
            color: #6c757d;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h3>E-Commerce</h3>
                <a href="adminDashbord.html">Dashboard</a>
                <a href="orderslist.html">Order List</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="container mt-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4>All Products</h4>
                        <button class="btn btn-primary" onclick="window.location.href = 'addProduct.html';">Add New Product</button>
                    </div>

                    <!-- Product Grid -->
                    <div class="row mt-4 g-3" id="productGrid">
                        <!-- Cards will be inserted here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="actionModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Product Actions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>What do you want to do with this product?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="editBtn">Edit</button>
                    <button class="btn btn-danger" id="deleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Product edited successfully!
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var selectedProductId = null;

        // Fetch data from API and render cards
        fetch("https://fakestoreapi.in/api/products")
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                var products = data.products || data;

                if (Array.isArray(products)) {
                    products.forEach(product => {
                        var card = `
                            <div class="col-md-6 col-lg-3">
                                <div class="card" onclick="showActionModal('${product.id}')">
                                    <img src="${product.image}" alt="${product.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.title}</h5>
                                        <h6 class="text-muted">â‚¹${product.price}</h6>
                                        <p class="card-text text-muted">${product.description}</p>
                                        <hr>
                                        <div class="d-flex justify-content-between">
                                            <span>Category: <b>${product.category}</b></span>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                        document.querySelector('#productGrid').innerHTML += card;
                    });
                } else {
                    console.error("Expected an array, but got:", typeof products);
                }
            })
            .catch(err => {
                console.error("Error fetching products:", err);
            });

        // Open action modal
        function showActionModal(productId) {
            selectedProductId = productId;
            var modal = new bootstrap.Modal(document.getElementById('actionModal'));
            modal.show();
        }

        // Edit product
        document.getElementById('editBtn').addEventListener('click', () => {
            if (selectedProductId) {
                window.location.href = `editProduct.html?id=${selectedProductId}`;
            }
        });

        // Check for success flag and show toast
        window.addEventListener('load', () => {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                var toast = new bootstrap.Toast(document.getElementById('successToast'));
                toast.show();
            }
        });

        // Delete product
        document.getElementById('deleteBtn').addEventListener('click', () => {
            if (confirm("Are you sure you want to delete this product?")) {
                fetch(`https://fakestoreapi.in/api/products/${selectedProductId}`, {
                    method: 'DELETE'
                })
                    .then(res => {
                        if (!res.ok) {
                            throw new Error("Failed to delete product");
                        }
                        return res.json();
                    })
                    .then(() => {
                        alert("Product deleted successfully!");
                        location.reload();
                    })
                    .catch(err => {
                        console.error("Error deleting product:", err);
                        alert("Failed to delete product.");
                    });
            }
        });
    </script>
</body>

</html>
