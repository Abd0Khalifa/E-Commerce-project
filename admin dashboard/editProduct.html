
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f5f7;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h3 class="text-center">Update Product</h3>
                    <form id="updateForm">
                        <div class="mb-3">
                            <label for="productId" class="form-label">Product ID</label>
                            <input type="text" class="form-control" id="productId" placeholder="Enter Product ID" required>
                        </div>
                        <div class="mb-3">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Enter Product Model" required>
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color" placeholder="Enter Product Color" required>
                        </div>
                        <div class="mb-3">
                            <label for="discount" class="form-label">Discount (%)</label>
                            <input type="number" class="form-control" id="discount" placeholder="Enter Discount" required>
                        </div>
                        <div>
                        <button type="submit" class="btn btn-info float-end" onclick="window.location.href = 'homeAdmin.html';">Update Product</button>
                       
                        <button type="submit" class="btn btn-danger">Cancel </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
       
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();

          
            var productId = document.getElementById('productId').value;
            var model = document.getElementById('model').value;
            var color = document.getElementById('color').value;
            var discount = document.getElementById('discount').value;

            // Perform PUT request
            fetch(`https://fakestoreapi.com/products/${productId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: model,
                    color: color,
                    discount: parseFloat(discount)
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update product');
                }
                return response.json();
            })
            .then(data => {
                alert('Product updated successfully!');
                console.log('Updated product:', data);
            })
            .catch(error => {
                alert('Error updating product. Please try again.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
